<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hillrange School Clubs - Student Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"
    ></script>
    <script defer src="firebase-config.js"></script>
    <script defer src="dashboard.js"></script>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: #e6e6e6;
      }

      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #111;
        color: white;
        padding: 0.8rem 1rem;
      }

      .logo {
        height: 40px;
      }

      .user-info {
        background-color: #2962ff;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        color: white;
      }

      .main-layout {
        display: flex;
        padding: 1rem;
      }

      .sidebar {
        width: 20%;
        padding: 1rem;
      }

      .profile-card {
        background-color: #2962ff;
        color: white;
        padding: 1rem;
        border-radius: 20px;
        text-align: center;
      }

      .circle {
        width: 60px;
        height: 60px;
        background-color: #ddd;
        border-radius: 50%;
        margin: auto;
        margin-bottom: 1rem;
      }

      .content {
        width: 80%;
      }

      .joined-club,
      .available-clubs {
        margin-bottom: 2rem;
      }

      .clubs-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
      }

      .club-card {
        background-color: #f0f0f0;
        border: 1px solid #999;
        border-radius: 12px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      footer {
        background-color: #111;
        color: white;
        text-align: center;
        padding: 1rem;
      }
    </style>
  </head>
  <body class="bg-gray-200 min-h-screen flex flex-col">
    <!-- Navbar -->
    <header
      class="bg-black text-white flex items-center justify-between px-6 py-3"
    >
      <div class="flex items-center gap-3">
        <img src="hillrange-logo.png" alt="Hillrange Logo" class="h-10" />
        <span class="text-lg font-semibold">Hillrange School Clubs</span>
      </div>
      <div
        id="userEmail"
        class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm"
      ></div>
    </header>

    <!-- Main Layout -->
    <main class="flex flex-1 p-6 gap-4">
      <!-- Sidebar -->
      <aside class="w-1/5">
        <div
          class="bg-blue-600 text-white rounded-2xl p-4 flex flex-col items-center"
        >
          <div class="w-16 h-16 bg-gray-300 rounded-full mb-4"></div>
          <p class="text-center">
            Hello,<br /><span id="accountRole" class="font-semibold"
              >{Account_Role}</span
            >
          </p>
        </div>
      </aside>

      <!-- Content -->
      <section class="flex-1">
        <!-- Joined Club -->
        <div class="mb-8">
          <h3 class="text-lg font-semibold mb-2">Joined Club:</h3>
          <div
            id="joinedClub"
            class="border border-gray-400 bg-white rounded-xl h-24 flex items-center justify-center text-gray-600"
          >
            No club joined yet
          </div>
        </div>

        <!-- Available Clubs -->
        <div>
          <h3 class="text-lg font-semibold mb-4">Available Clubs:</h3>
          <div id="clubsGrid" class="grid grid-cols-3 gap-4">
            <!-- Club cards go here -->
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-white text-center py-4 text-sm">
      Â© 2025 Hillrange Secondary School. All rights reserved.
    </footer>
  </body>
</html>
