    <script>
      // Tailwind Toast Function
      function showToast(
        type = "success",
        message = "Operation completed successfully."
      ) {
        const container = document.getElementById("toastContainer");

        // Create toast div
        const toast = document.createElement("div");
        let bg = "bg-gray-800";
        if (type === "success") bg = "bg-green-600";
        if (type === "error") bg = "bg-red-600";
        if (type === "info") bg = "bg-blue-600";

        toast.className = `
      flex items-center gap-3 w-80 px-4 py-3 rounded-xl shadow-lg
      text-white font-semibold text-base ${bg} animate-slide-in
    `;

        // Icons
        let icon = "üîî";
        if (type === "success") icon = "‚úÖ";
        else if (type === "error") icon = "‚ùå";
        else if (type === "info") icon = "‚ÑπÔ∏è";

        toast.innerHTML = `
      <span class="text-xl">${icon}</span>
      <span class="flex-1">${message}</span>
      <button class="ml-2 text-white/70 hover:text-white text-xl" onclick="this.parentElement.remove()">√ó</button>
    `;

        container.appendChild(toast);

        // Auto remove
        setTimeout(() => {
          toast.classList.remove("animate-slide-in");
          toast.classList.add("animate-slide-out");
          setTimeout(() => toast.remove(), 400);
        }, 3000);
      }
    </script>

    <style>

    </style>
